  <line x1="16" y1="6.5" x2="16" y2="13.5" stroke="#FFA500" stroke-width="1.4"/>
  <line x1="16" y1="18.5" x2="16" y2="25.5" stroke="#FFA500" stroke-width="1.4"/>
  <line x1="7" y1="11" x2="14" y2="15" stroke="#FFA500" stroke-width="1.2"/>
  <line x1="25" y1="11" x2="18" y2="15" stroke="#FFA500" stroke-width="1.2"/>
  <line x1="7" y1="21" x2="14" y2="17" stroke="#FFA500" stroke-width="1.2"/>
  <line x1="25" y1="21" x2="18" y2="17" stroke="#FFA500" stroke-width="1.2"/>
  <defs>
    <filter id="glow" x="-5" y="-5" width="42" height="42">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#FFA500"/>
